<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <title>Product Preview Feature</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        #default-img {
            width: 350px;
            height: 500px;
            /* object-fit: cover; */
            border: 2px solid rgb(8, 121, 0);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: block;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            

        }
        .images-container{
           
            display: flex;
            justify-content: center;
        }
        .img{
            width: 70px;
            height: 70px;
            object-fit: contain;
            border: 2px solid rgb(8, 121, 0);
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
    </style>
</head>

<body>
    <nav class=" navbar navbar-expand-lg bg-success p-4 container-fluid ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">MAGAZINE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">CATEGORY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">ABOUT</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  SERVICES
                </a>
                <ul class="dropdown-menu bg-success mt-4">
                  <li><a class="dropdown-item " href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-white btn btn-outline-success " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light btn bg-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <img src="./default.jpg" alt="default-img" id="default-img">

    <div class="images-container">
        <img src="./default.jpg" alt="" class="img" onclick="changeImage(1)">
        <img src="./1.jpg" alt="" class="img"  onclick="changeImage(2)">
        <img src="./2.jpg" alt="" class="img" onclick="changeImage(3)">
        <img src="./3.jpg" alt="" class="img" onclick="changeImage(4)">
        <img src="./4.jpg" alt="" class="img" onclick="changeImage(5)">
        <img src="./5.jpg" alt="" class="img" onclick="changeImage(6)">
    </div>
   
   

    <script>
        function changeImage(num){


            const mainImage = document.getElementById('default-img');
            
            if(num == 1){
                mainImage.src = 'default.jpg';
            }else if(num == 2){
                mainImage.src = '1.jpg';
            }else if(num == 3){
                mainImage.src = '2.jpg';
            }else if(num == 4){
                mainImage.src = '3.jpg';
            }else if(num == 5){
                mainImage.src = '4.jpg';
            }else if(num == 6){
                mainImage.src = '5.jpg';
            }
        }
    </script>
</body>

</html>
